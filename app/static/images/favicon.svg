<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Simple gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Golden gradient for Bitcoin -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Bitcoin symbol -->
  <g transform="translate(32, 24)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="12" fill="url(#goldGrad)"/>

    <!-- Bitcoin B letter -->
    <path d="M -3.5,-8 L -3.5,8 M -3.5,-8 L 2,-8 C 4.5,-8 6,-6.5 6,-4.5 C 6,-3 5,-2 3.5,-1.5 C 5.5,-1 7,0.5 7,3 C 7,5.5 5,8 2,8 L -3.5,8 M -1,-8 L -1,-2 L 3,-2 C 4,-2 4.5,-3 4.5,-4.5 C 4.5,-6 3.5,-7 2,-7 L -1,-7 M -1,-1 L -1,8 L 3,8 C 4.5,8 5.5,6.5 5.5,3 C 5.5,1 4.5,0 3,0 L -1,0"
          stroke="#1e3a8a"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="#1e3a8a"/>

    <!-- Vertical lines -->
    <line x1="-5.5" y1="-10" x2="-5.5" y2="-8" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-5.5" y1="8" x2="-5.5" y2="10" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-2" y1="-10" x2="-2" y2="-8" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-2" y1="8" x2="-2" y2="10" stroke="#1e3a8a" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- Simple chart line -->
  <g transform="translate(8, 46)">
    <!-- Chart line -->
    <polyline points="0,10 10,7 20,5 30,6 40,3 48,1"
              fill="none"
              stroke="#10b981"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"/>

    <!-- End point -->
    <circle cx="48" cy="1" r="2" fill="#10b981"/>
  </g>
</svg>