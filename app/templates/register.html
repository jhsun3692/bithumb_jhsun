{% extends "base.html" %}

{% block title %}회원가입 - Bithumb 자동매매{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card card-custom p-5">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus display-3 text-primary"></i>
                <h2 class="mt-3">회원가입</h2>
                <p class="text-muted">새 계정을 만드세요</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> 이메일
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> 사용자명
                    </label>
                    <input type="text" class="form-control" id="username" name="username" minlength="3" required>
                    <small class="text-muted">3자 이상</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> 비밀번호
                    </label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                    <small class="text-muted">6자 이상</small>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">
                        <i class="bi bi-lock-fill"></i> 비밀번호 확인
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom btn-lg text-white">
                        <i class="bi bi-person-plus"></i> 가입하기
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p class="text-muted">
                    이미 계정이 있으신가요?
                    <a href="/login" class="text-decoration-none">로그인</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
