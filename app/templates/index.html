{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 text-center">
        <h1 class="display-4 fw-bold mb-4" style="color: #1f2937;">
            <i class="bi bi-currency-bitcoin"></i> Bithumb 자동매매 시스템
        </h1>
        <p class="lead mb-5" style="color: #6b7280;">
            전략 기반 가상화폐 자동매매 시스템
        </p>
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-5">
            <a href="/register" class="btn btn-primary btn-lg px-4">
                <i class="bi bi-person-plus"></i> 회원가입
            </a>
            <a href="/login" class="btn btn-outline-primary btn-lg px-4">
                <i class="bi bi-box-arrow-in-right"></i> 로그인
            </a>
        </div>

        <div class="row mt-5">
            <div class="col-md-4 mb-3">
                <div class="card card-custom p-4">
                    <i class="bi bi-lightning-charge display-6 text-primary mb-3"></i>
                    <h5>빠른 거래</h5>
                    <p class="text-muted">실시간 시세 반영으로 최적의 타이밍에 거래</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-custom p-4">
                    <i class="bi bi-shield-check display-6 text-success mb-3"></i>
                    <h5>안전한 보안</h5>
                    <p class="text-muted">JWT 기반 인증으로 안전한 거래 환경</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-custom p-4">
                    <i class="bi bi-bar-chart-line display-6 text-info mb-3"></i>
                    <h5>거래 전략</h5>
                    <p class="text-muted">볼린저 밴드, 이동평균 등 다양한 전략</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
